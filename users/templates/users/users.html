{% extends "base.html" %}

{% block title %}Lista de Clientes{% endblock %}

{% block extra_css %}
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 6px;
    }
    .card p {
        margin: 10px 0;
        font-size: 16px;
    }
    .info-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .info-btn:hover {
        background: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
    <h1 style="text-align:center;">Lista de Clientes</h1>
    <div class="container">
        {% for user in users %}
        <div class="card">
            <img src="{{ user.photo }}" alt="Foto de {{ user.name }}">
            <p><strong>{{ user.name }}</strong></p>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Edad:</strong> {{ user.age }}</p>
            <a href="{% url 'user_detail' user.id %}" class="info-btn">Ver Perfil</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
